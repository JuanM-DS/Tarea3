<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Tabla</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Ingrese un nÃºmero</ion-label>
    <ion-input type="number" [(ngModel)]="numero"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="generarTabla()">Generar Tabla</ion-button>

  <ion-list *ngIf="tabla.length > 0">
    <ion-item *ngFor="let linea of tabla">
      {{ linea }}
    </ion-item>
  </ion-list>
</ion-content>
