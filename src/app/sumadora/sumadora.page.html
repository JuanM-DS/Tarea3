<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Sumadora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Suma de Dos Números</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Número 1</ion-label>
        <ion-input type="number" [(ngModel)]="num1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Número 2</ion-label>
        <ion-input type="number" [(ngModel)]="num2"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="sumar()">Sumar</ion-button>

      <ion-text color="primary" *ngIf="resultado !== 0">
        <h2>Resultado: {{ resultado }}</h2>
      </ion-text>
    </ion-card-content>
  </ion-card> 
</ion-content>
